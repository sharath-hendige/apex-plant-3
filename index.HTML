<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling and JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Advanced Styling & JavaScript Task</h1>
  </header>

  <!-- Responsive Layout Section -->
  <section class="responsive">
    <h2>Responsive Design Section</h2>
    <p>This section adjusts based on your device screen size.</p>
  </section>

  <!-- Interactive Quiz Section -->
  <section class="quiz">
    <h2>Interactive Quiz</h2>
    <p id="question"></p>
    <div id="options"></div>
    <button id="nextBtn">Next</button>
    <p id="result"></p>
  </section>

  <!-- API Fetch Section -->
  <section class="api">
    <h2>Fetch Data from API</h2>
    <button id="fetchJoke">Get a Joke</button>
    <p id="joke"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
